dev:
  codeCloneRoot: /home/devzero
  commands:
  - command: sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get install -y curl unzip tar
    name: install_base_packages
  - command: |-
      curl -fsSL https://deb.nodesource.com/setup_current.x | sudo -E bash - && sudo apt-get install -y nodejs
      npm install
    directory: roadmap-voting-app
    name: buildtime_install_cmd_for_JavaScript
  - command: |-
      sudo apt-get update
      sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
      curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
      sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
      sudo apt-get update
      sudo apt-get install -y docker-ce docker-ce-cli containerd.io
    directory: roadmap-voting-app
    name: buildtime_install_cmd_for_Docker
  - command: |-
      sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
      sudo chmod +x /usr/local/bin/docker-compose
    name: buildtime_install_cmd_for_Docker
  - command: |-
      echo  | base64 -d > /home/devzero/runtime.sh
      chmod +x /home/devzero/runtime.sh
    name: b64_runtime_script
  name: default
  repos:
  - https://github.com/devzero-inc/roadmap-voting-app
compute:
  compute_name: default
  os_family: UBUNTU_22_04
  region: us-west-1
  resources:
    cpus: 4+
    disk: 50
    volumes:
    - path: /home/devzero
      subPath: home
    - path: /var/lib/devzero
      subPath: var-lib-devzero
    - path: /var/lib/docker
      subPath: var-lib-docker
network:
  category: container
  network_name: default
description: A roadmap voting app that democratizes the development process by enabling authenticated users to influence a project's trajectory
display_name: Roadmap Voting App
tags:
- Supabase
- PostgreSQL
- Next.js
- Tailwind CSS
